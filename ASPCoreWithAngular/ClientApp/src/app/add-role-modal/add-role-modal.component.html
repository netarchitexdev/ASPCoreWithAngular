<ngx-smart-modal #addRoleModal [identifier]="addRoleModal">
  <!--<div *ngIf="addRoleModal.hasData()">
    <pre>{{ addRoleModal.getData() | json }}</pre>
  </div>-->
  <h1>Add Role</h1>
  <div class="role">
    <div class="role-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Role Name</label>
          <input type="text" class="form-control" name="role_name" ng-init="clearModal()" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>                      
  </div>
  <button (click)="addRoleModal.close()">Close</button>
</ngx-smart-modal>

  });
</script>
