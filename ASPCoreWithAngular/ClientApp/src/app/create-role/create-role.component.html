<div class="col-md-6">
  <h1>Add Role</h1>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label for="firstName">Name:</label>
      <input formControlName="roleName" placeholder="Name" name="roleName" class="form-control" id="roleName">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
