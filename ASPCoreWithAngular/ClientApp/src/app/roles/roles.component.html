<h1>Role Data</h1>
<p-table [columns]="cols" [value]="roles">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{role[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
